        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --accent-color: #ffd93d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #fff;
        }

        .block {
            padding: 80px 20px;
            text-align: center;
        }

        .header {

            color: white;
        }

        .main {

        }

        .footer {
            background: var(--text-color);

        }

        .block h1,

            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .block h1,
            .block h2 {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
